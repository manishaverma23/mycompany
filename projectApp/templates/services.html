<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>

    <link
    rel="shortcut icon"
    href="/static/images/favicon.png"
    type="image/x-icon"
  />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

  <style>
    #service{
height: 500px;
width: 450px;
margin-top: 50px;

    }

  </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-dark vh-100">
            {% include 'side_nav.html' %}
        </div>
        <div class="col-md-10 ">
            <h3 class="text-center mt-2 mb-5"> Add Services</h3>

<div class="container mt-3 mb-3" id="service">
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label  class="form-label">Service Image</label>
      <input type="file" class="form-control" name="file">
    </div>
    <div class="mb-3">
      <label  class="form-label">Service Title</label>
      <input type="text" class="form-control" name="title" placeholder="Service Title">
    </div>
    <div class="mb-3">
      
      <textarea name="description" id="" cols="52" rows="3" placeholder=" Service Description"></textarea>
       </div>
       <input type="submit" class="btn btn-success w-100" value="Add Service" name="submit" onclick="Alert()">



  </form>
</div>


        </div>
    </div>
</div>

<script>

function Alert(){
  alert('service added successfully');
}
</script>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  ></script>
</body>
