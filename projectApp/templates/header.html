<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center text-success" ><i class="fa-solid fa-comment"></i> Get A Quote</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post"> 
          {% csrf_token %}
          <div class="mb-3">
            <label  class="form-label">Email address</label>
            <input type="email" class="form-control"  placeholder="name@example.com" name="email" required>
          </div>
          <div class="mb-3">
            <label  class="form-label"> Name</label>
            <input type="text" class="form-control"  placeholder="Name" name="name" required>
          </div>
          <div class="mb-3">
            <label  class="form-label"> Mobile</label>
            <input type="number" class="form-control"  placeholder="mobile" name="mobile" required>
          </div>
         

          
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success" name="submit" onclick="Quote()">Submit</button>
      </div>
    </div>
  </div>
