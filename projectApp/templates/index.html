{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Company</title>
    <link
      rel="shortcut icon"
      href="/static/images/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'header.html' %}

    <!-- slidebar carosoul -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./static/images/banner.jpg"
            class="d-block w-100"
            alt="no img"
            height="600px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./static/images/banner2.webp"
            class="d-block w-100"
            alt="no img"
            height="600px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./static/images/banner3.jpg"
            class="d-block w-100"
            alt="no img"
            height="600px"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container">
      <h4 class="text-center mb-2 mt-2">Our Services</h4>
      <div class="row">
        {% for i in info %}

        <div class="col-md-4 mt-2 mb-2">
          <div class="card" style="width: 18rem">
            <img
              src="{{i.file.url}}"
              class="card-img-top"
              alt="web"
              height="300px"
            />
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              <a
                href="#"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                >Read More</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      </div>    
    <div class="container">
      <h4 class="text-center mb-2 mt-2">Our Portfolio</h4>
      <div class="row">
        {% for d in data %}

        <div class="col-md-4 mt-2 mb-2">
          <div class="card" style="width: 18rem">
            <img
              src="{{d.file.url}}"
              class="card-img-top"
              alt="web"
              height="300px"
            />
            <div class="card-body">
              <h5 class="card-title">{{d.text}}</h5>
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              <a
                href="#"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                >Read More</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
       
        
      </div>
    </div>

    <footer class="bg-dark text-light">{% include 'footer.html' %}</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
