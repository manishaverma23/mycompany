<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mycompany:Admin Registration</title>

    <link
      rel="shortcut icon"
      href="/static/images/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-image: url("/static/images/ad-back.jpg");
        background-size: cover;
      }
      .container {
        height: 500px;
        width: 400px;
        background-color: whitesmoke;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="text-center mt-3 mb-3 lead">Admin Registration</p>
      <img
        src="/static/images/log.png"
        alt="Logo"
        height="80px"
        class="rounded mx-auto d-block"
      />

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="Username">Username </label>
          <input type="text" class="form-control" placeholder="Enter user name" name="username"/>
        </div>
        <div class="mb-3">
          <label for="Email">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email"  name="email"/>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Enter password" name="password" />
        </div>
        <input type="submit" class="btn btn-success w-100" value="Submit" name="submit" />
        <p class="mt-3 text-center">
          Already have an account <a href="/admin_login/">Login</a>
        </p>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
