<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View_Portfolio</title>
    <link
      rel="shortcut icon"
      href="/static/images/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 bg-dark vh-100 text-light">
          {% include 'side_nav.html' %}
        </div>
        <div class="col-md-10">
          <h3 class="text-center fw-bold mt-2 mb-2">View_Portfolio</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sr.No.</th>
                <th scope="col">Image</th>
                <th scope="col">Text</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>

              </tr>
            </thead>
            <tbody>
              {% for item in vport %}
              <tr>
                <th scope="row">{{item.id}}</th>
                <td><img src="{{item.file.url}}" alt="No image" height="80px" width="100px"></td>
                <td>{{item.text}}</td>
                <td><a class="btn btn-warning" href="/updateportfolio/{{item.id}}">Update</a></td>
                <td><a class="btn btn-danger" href="/delete_portfolio/{{item.id}}">Delete</a></td>
              </tr>
             
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
