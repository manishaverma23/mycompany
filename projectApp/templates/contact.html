<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="shortcut icon"
      href="/static/images/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'header.html' %}

    <h4 class="text-center mb-2 mt-2">Contact Us</h4>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-4 mt-4">
          <img src="/static/images/call-us.jpg" alt="call-us" height="345px" />
        </div>
        <div class="col-md-6 mt-4 mb-4">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter your name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Type your message"
                name="message"
                required
              ></textarea>
            </div>
            <input type="submit" class="btn btn-success" value="Submit"  name="submit" onclick="Save()"/>
            
          </form>

        </div>
      </div>
    </div>
<script> 
function Save(){
  alert("submitted successfully");
}
</script>
    <div class="container">
      <h4 class="text-center mb-4 mt-2">Locate Us</h4>
      <div class="row">
        <div class="col-md-6 mb-4 mt-2">
          <img src="/static/images/gps.png" alt="GPS" height="400px" width="600px">
        </div>
        <div class="col-md-6 mb-4 mt-2">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d293537.15163170354!2d75.72118133683168!3d22.709855657525342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fcad1b410ddb%3A0x96ec4da356240f4!2sIndore%2C%20Madhya%20Pradesh!5e0!3m2!1sen!2sin!4v1708439514953!5m2!1sen!2sin"
            width="600"
            height="400"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-light">{% include 'footer.html' %}</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
