<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddPortfolio</title>
    <link
    rel="shortcut icon"
    href="/static/images/favicon.png"
    type="image/x-icon"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <style>
#portfolio{
    height: 500px;
    width: 500px;
}
  </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-dark vh-100">
                {% include 'side_nav.html' %}
            </div>
            <div class="col-md-10">
                <h3 class="text-center mt-2 mb-5 fw-bold">Add Portfolio</h3>
                <div class="container" id="portfolio">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="file" class="form-control" name="photo">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Enter Portfolio Name">
                        </div>
                        <input type="submit" value="Add Portfolio" class="btn btn-success w-100" onclick="Alert()">

                        
                    </form>
                </div>
            </div>
        </div>
    </div>
<script>
    function Alert(){
        alert("Portfolio Added");
    }
</script>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
