{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mycompany:Adminlogin</title>
    <link rel="shortcut icon" href="/static/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style> 
body{ 
    background-image: url('/static/images/ad-back.jpg');
    background-size: cover;
}

.container{
    height: 400px;
    width: 400px;
    background-color: whitesmoke;
    margin-top: 170px;
}

</style>
</head>
<body>
    {% if messages %}

    {%for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <h6 class="text-center"> {{message}} </h6>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}


    {% endif %}

    

    <div class="container rounded ">
        <p class="text-center mt-3 mb-3 lead">Adminlogin</p>
<img src="/static/images/log.png" alt="Logo" height="80px" class="rounded mx-auto d-block">

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Username" >Username</label>
                <input type="text" class="form-control" name="username">
         </div>

            <div class="mb-3">
                <label for="inputPassword" >Password</label>
               <input type="password" class="form-control" name="password">
         </div>
         <input type="submit" class="btn btn-success w-100" name="login">
          <p class="mt-3 text-center">Don't have an account? <a href="/admin_registration/">Register</a></p>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
